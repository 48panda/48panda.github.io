<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css">
        <link rel="stylesheet" type="text/css" href="../main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js" type="text/javascript"></script>
        <script>var MQ = MathQuill.getInterface(2);window.MathJax = {loader: {load: ['input/asciimath']},asciimath: {delimiters: [['$','$'], ['`','`']]}};</script>
            <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
            <script type="text/javascript" id="MathJax-script" 
              src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
            </script>
    </head>
    <body>
        <div id="header"></div>
        <h1 id="name"></h1><div id="vidcon" style="width:96vmin;height:54vmin;margin:auto;"><iframe allowfullscreen width="100%" height="100%" id="video"></iframe></div>
        <div id="similarcontainer">
            Builds off of:
            <div id="similar"></div>
        </div>
        <button onclick="goButton()" id="go" class="btn-green">GO!</button>
        <div id="questions" style="display: none;">
            <p id="question">$e$</p>
            <span id="input"></span><button id="btn-submit" onclick="questionAnswered()">Submit</button>
            <div id = "correct">Well done! you got it correct!</div>
            <div id = "incorrect">Sorry, that's not quite right. The correct answer was: <p id="correctanswer"></p></div>
            <button id="next" onclick="doQuestion()">Next</button>
        </div>
        <script src="../questions.js"></script>
        <script src="quiz.js"></script>
        <script src="../header.js"></script>
    </body>
</html>
