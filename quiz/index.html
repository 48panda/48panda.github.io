<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <h1 id="name"></h1>
        <div id="questionprogress"></div>
        <div id="questions">
            <p id="question"></p>
            <input id="input" type="number"></input><button id="btn-submit" onclick="questionAnswered()">Submit</button>
            <div id = "correct">Well done! you got it correct!</div>
            <div id = "incorrect">Sorry, that's not quite right. The correct answer was: <p id="correctanswer"></p></div>
            <button id="next" onclick="doQuestion()">Next</button>
            <div id="done" style="display:none;">
                <p>You have finished the quiz!</p>
                <p>You got <span id="score"></span> out of <span id="total"></span> correct!</p>
                <div class="container-list"><a href="../index.html" class="btn">Go back to the homepage</a></div>
            </div>
        </div>
        <script src="../questions.js"></script>
        <script src="quiz.js"></script>
        <script src="../header.js"></script>
    </body>
</html>
